<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train Disruption</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script src="https://unpkg.com/leaflet-curve"></script>

    <script src="https://cdn.jsdelivr.net/npm/d3-hierarchy@3"></script>

    <script type="module" src="modules/script.mjs"></script>

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script type="module">
      import { MAKE_MAP } from './modules/station-coords.mjs';
      import { MAKE_CONTROLS } from './modules/render-controls.mjs';
      import { renderCausesByYear } from './modules/render-causes.mjs';

      MAKE_MAP();
      MAKE_CONTROLS();
      renderCausesByYear();
    </script>

    <main class="home-main">
      <div class="controls">
        <div class="departure-wrapper">
          <label for="departure">departure</label>
          <select name="departure" id="departure">
            <option value="">select a station</option>
          </select>
        </div>

        <div class="arrival-wrapper">
          <label for="arrival">arrival</label>
          <select name="arrival" id="arrival">
            <option value="">select a station</option>
          </select>
        </div>

        <div class="year-wrapper">
          <label for="year">select time period</label>
          <select name="year" id="year">
            <option value="">year</option>
          </select>
        </div>

        <button type="button">view</button>
      </div>

      <div class="hero-container">
        <div class="map-container">
          <div id="map"></div>
        </div>

        <div class="causes-container"></div>
      </div>
    </main>

    <section class="details-container">
      <div class="days-info-container"></div>
      <div class="rank-container"></div>
    </section>
  </body>
</html>
